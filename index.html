<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EIDOS Waitlist</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas></canvas>
    <div class="container">
        <div class="logo-and-title">
            <img src="eidos-logo.png" alt="EIDOS Logo">
            <h1>EIDOS</h1>
            <p>The AI Of Fitness</p>
        </div>

        <p class="intro-text">The journey to your goals begins here. Powered by a truly ethical AI, EIDOS is your fitness AI companion. Secure your spot and be among the first to access it.</p>

        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSc5dmVPN8IarMsXPeRA8URYW4EDg_WF8_ykESVCmyqjRPxPjg/viewform?embedded=true" width="640" height="853" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
    </div>

    <div id="chat-bubble" class="chat-closed">
        <div id="chat-header" onclick="toggleChat()">
            EIDOS Support
            <span id="chat-toggle-icon">+</span>
        </div>
        <div id="chat-window">
            <div id="chat-messages">
                <div class="message agent">Welcome! I'm EIDOS, your support agent. How can I assist with your product or order?</div>
            </div>
            <div id="chat-input-area">
                <input type="text" id="chat-input" placeholder="Ask a question..." onkeydown="if(event.key === 'Enter') sendMessage()">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/three@0.137.5/build/three.min.js"></script>
    <script src="https://unpkg.com.com/three@0.137.5/examples/js/controls/OrbitControls.js"></script>
    <script src="https://unpkg.com/three@0.137.5/examples/js/loaders/GLTFLoader.js"></script>
    <script src="script.js"></script>
</body>
</html>
